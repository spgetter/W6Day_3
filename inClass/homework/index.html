<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<title>F1 Racer</title>
</head>
<body>

    <h1 class="page_heading">F1 SEASON STANDINGS</h1>

    <div>
        <form name="testData" id="testDataForm">
            <label for="season">Season:</label>
            <input type="text" name="season_" id="season">

            <label for="round">Round:</label>
            <input type="text" name="round_" id="round">

            <button type="submit" id="submitButton" onclick="load_data()">Get Standings</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="tableHead col-12 col-md-3">Position</div>
            <div class="tableHead col-12 col-md-2">Name</div>
            <div class="tableHead col-12 col-md-3">Nationality</div>
            <div class="tableHead col-12 col-md-2">Constructor</div>
            <div class="tableHead col-12 col-md-2">Points</div>
        </div>
        <section class="list-group standings-list">
        </section>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
